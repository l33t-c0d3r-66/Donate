<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
</head>
<body>
<section class="banner d-flex justify-content-center align-items-center mb-5">
  <div class="m-5 w-50">
    <br><br><br>
    <h3 class="text-center">Sign Up Form</h3>
    <!--                        Thymeleaf Code Start        -->
    <form action="" novalidate th:action="@{/register}" method="POST" th:object="${user}">
      <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
        <p class="text-center" th:text="${session.message.content}"></p>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
      </div>
      <div class="form-group">
        <label for="name">Enter Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Full Name"
               name="name" required th:value="${user.name}">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
               name="email" required th:value="${user.email}" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required
               th:value="${user.password}">
      </div>
      <div class="form-group">
        <label for="name">Enter Phone Number</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number"
               name="phoneNumber" th:text="${user.phoneNumber}">
      </div>
      <div class="form-group">
        <label for="name">Enter Your Complete Address</label>
        <textarea name="address" class="form-control" id="address" placeholder="Enter Address" rows="6" th:text="${user.address}"></textarea>
      </div>
      <div class="text-center mb-3">
        <button type="submit" class="btn btn-success" style="width:120px;">Sign Up</button>
      </div>
      <div class="text-center">
        <a th:href="@{/login}" class="btn btn-primary m-2" style="width:120px;">Sign In</a>
      </div>
    </form>
    <!--                        Thymeleaf Code End        -->
  </div>
</section>

</body>
</html>
