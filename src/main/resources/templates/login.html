<!DOCTYPE html>
<!--            Thymeleaf Code Start        -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<!--            Thymeleaf Code Ends         -->
<head>
    <meta charset="UTF-8">
</head>
<body>
<section class="banner d-flex justify-content-center align-items-center mb-5">
    <div class="m-5 w-50">
        <br><br><br>
        <h3 class="text-center">Login Form</h3>
        <!--            Thymeleaf Code Start    -->
        <form id="login-form" class="form" th:action="@{/doLogin}"method="post">
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Invalid user name or password
            </div>
            <div th:if="${param.logout}" class="alert alert-warning text-center">
                You have been logged out
            </div>
            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                <p class="text-center" th:text="${session.message.content}"></p>
                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" th:required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" th:required>
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-success" style="width:120px;">Login</button>
            </div>
            <div class="text-center mt-3">
                <a th:href="@{/signup}" class="btn btn-primary m-2" style="width:120px;">Sign Up</a>
            </div>
        </form>
        <!--            Thymeleaf Code Ends-->
    </div>
</section>

</body>
</html>
